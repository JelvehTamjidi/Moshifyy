<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="block container">
        <header class="block__header">
            <h2>What our Customers are saying</h2>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quae, eos.</p>
       <div class="container">
           <div class="card testimonial">
               <div class="grid grid--1x2">
                 <div class="testimonial__image-container">
                   <img class="testimonial__image" src="images/testimonial.jpg" alt="" />
                   <span class="icon-container icon-container--accent">
                     <svg class="icon icon--white icon--small">
                       <use xlink:href="images/sprite.svg#quotes"></use>
                     </svg>
                   </span>
                 </div>
                 <div>
                   <blockquote class="quote">
                     <p class="quote__text">
                       Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim
                       laudantium expedita modi placeat esse quam fuga ab harum
                       repellendus molestias!
                     </p>
                     <footer>
                       <div class="media">
                         <div class="media__image">
                           <svg class="icon icon--primary">
                             <use xlink:href="images/sprite.svg#line"></use>
                           </svg>
                         </div>
                         <div class="media__body">
                           <h3 class="media__title quote__author">John Smith</h3>
                           <p class="quote__company">ABC Company</p>
                         </div>
                       </div>
                     </footer>
                   </blockquote>
                 </div>
               </div>
             </div>
       </div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
